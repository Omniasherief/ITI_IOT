<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="studentForm" onsubmit="return handleFormSubmit(event)">
        <div>
            <label>Department:</label>
            <label><input type="radio" name="department" value="SD" checked> SD</label>
            <label><input type="radio" name="department" value="OS"> OS</label>
            <label><input type="radio" name="department" value="EL"> EL</label>
        </div>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName"><br>
        <span id="nameError" class="error"></span><br>

        <label for="studentGrade">Student Grade:</label>
        <input type="number" id="studentGrade" name="studentGrade"><br>
        <span id="gradeError" class="error"></span><br>

        <input type="submit" value="Add Student">
    </form>

    <label for="sortSelect">Sort:</label>
    <select id="sortSelect" onchange="updateTable()">
        <option value="name">Name</option>
        <option value="grade">Grade</option>
    </select>

    <label for="filterSelect">Filter:</label>
    <select id="filterSelect" onchange="updateTable()">
        <option value="all">All</option>
        <option value="success">Success</option>
        <option value="failed">Failed</option>
    </select>

    <table id="studentTable">
        <tbody>
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
    
           
        </tbody>
    </table>

    <script src="Js.js"></script>
</body>
</html>
