
<head>
 
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      
        table, th, td {
            border: 5px solid rgb(3, 76, 3);
        }
      
    </style>
</head>
<body>
    <form  action="/action" method="get">
    <table  width="28%"  height="100%">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
      
           
    
        <tr>
            <td> <label for="fname" >First Name</label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
    </td>
            
        </tr>
        <tr>
            <td>  <label for="lastName">Last Name </label>
                <input type="text" id="lastName" name="lastName" placeholder="lastName"></td>
            
        </tr>

        <tr>
            <td>  <label for="userName">User  Name</label>
                   <input type="text" id="userName" name="userName"placeholder="userName" required>
                </td>
            
        </tr>
       
        <tr>
             <td> 
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="password"></td>
        </tr>
        <tr>
            <td>  
                <label for="track" style="padding-right: 25px;" >Track</label>
                 <select id="track" name="track">
                <option value="BI">BI</option>
                <option value="AI">AI</option>
                <option value="EMBEDDED SYSTEMS">EMBEDDED SYSTEMS</option>
                <option value="COMPUTER VISION">COMPUTER VISION</option>
                <option value="IOT">IOT</option>
            </select></td>
        </tr>
        <tr>
            <td> 
                <label for="gender"style="padding-right: 29px;">Gender   :</label>
                
                <label for="genderM">   Male</label>
                <input type="radio" id="genderM" name="gender" value="male" checked>
                <label for="genderF" >Female</label>
                <input type="radio" id="genderF" name="gender" value="female"></td>
    
    </td>
        </tr>


        <tr>
            <td> 
                <label>Favourites:</label>
                <input type="checkbox" name="favourite" value="football"> Football
                <input type="checkbox" name="favourite" value="basketball"> Basketball
                <input type="checkbox" name="favourite" value="games"> Games
                <input type="checkbox" name="favourite" value="reading"> Reading
                <input type="checkbox" name="favourite" value="swimming"> Swimming
                <input type="checkbox" name="favourite" value="travel"> Travel
            </td>
              
        </tr>


        <tr>
            <td>     <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea></td>
        </tr>

        <tr>
            <td>     <input type="submit">
                <input type="reset"> </td>
        </tr>
    </table>
</form>
</body>
</html>
